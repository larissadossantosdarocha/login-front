<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form onsubmit="return login(event)">
    <label>Email:
      <input type="email" id="email" required>
    </label><br><br>
    <label>Senha:
      <input type="password" id="senha" required>
    </label><br><br>
    <button type="submit">Entrar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
